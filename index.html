<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Flix</title>
    <link rel="stylesheet" href="./css/file.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="grey darken-2">
        <a href="#" class="brand-logo head"
          >FoodFlix <i class="tiny material-icons">local_movies</i></a
        >

        <ul class="right hide-on-med-and-down">
          <li><a href="#">Home</a></li>
          <li>
            <a href="#" data-target="modal1">About</a>
          </li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Recipes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <h2 class="movies">Movies Generator</h2>
        <div class="movieCategories">
          <label class="container"
            >Action
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Comedy
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Horror
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Thriller
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >Science fiction
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <div class="movie-btn">
            <button class="generate-m-btn">Generate</button>
          </div>
        </div>
      </aside>

      <section>
        <h2 class="recipes">Recipes Generator</h2>
        <ul class="buttons">
          <li><a href="#" class="buttonClass">American</a></li>
          <li><a href="#" class="buttonClass">Asian</a></li>
          <li><a href="#" class="buttonClass">Mediteranean</a></li>
          <li><a href="#" class="buttonClass">Italian</a></li>
          <li><a href="#" class="buttonClass">Latin American</a></li>
        </ul>
        <button id="recipe-btn" onclick="fetchMovieApi()">Generate</button>
      </section>
    </main>

    <footer>
      <p>Author:Group6</p>
      <p><a href="Bornel9@hotmail.com">Bornel9@hotmail.com</a></p>
      <p>Telephone:407-598-0700</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
